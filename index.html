<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   


</head>

<body>

    <div class="container">
        <div class="text-white bg-dark header">The Train Scheduler</div>
    </div>

    <div class="container">


        <table class="table" id="train-scheduler">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col"  class="frequency">Frequency (min)</th>
                    <th scope="col" class="nextArrival">Next Arrival</th>
                    <th scope="col" class="minutesAway">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>


    </div>



    <div id="inputFormContainer" class="container">



        <form id="inputForm">
            <div class="text-white bg-dark inputHeader">The Train Scheduler</div>
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="destinationInput" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
                <input type="time" class="form-control" id="firstTrainInput" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInput" placeholder="">
            </div>
            <button type="button" class="btn btn-outline-dark">Submit</button>
        </form>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="Javascript/app.js"></script>


</body>

</html>
